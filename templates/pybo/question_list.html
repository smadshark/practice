{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            {% if question_list %}
                {% for question in question_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                            <a href="{% url 'pybo:detail' question.id %}">
                                {{ question.subject }}
                            </a>
                        </td>
                        <td>{{ question.create_at }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <p>질문이 없습니다.</p>
            {%endif%}
        </tbody>
    </table>
</div>
{% endblock %}
