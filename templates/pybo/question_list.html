<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
</head>
<body>
    {% if question_list %}
        <ul>
            {% for question in question_list %}
                <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {%endif%}

</body>
</html>
